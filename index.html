    <section class="w-full flex flex-col justify-between  p-2 md:flex-row  gap-7">
        <button id= "btnadtasks" class="bg-blue-700 text-white  p-4 rounded hover:bg-blue-500 w-40"> Add Task +</button>
        <div>

        <div class="">

        </div>
        </div>
        <button  class="bg-blue-700 text-white p-4 rounded hover:bg-blue-500 w-40">Add Task +</button>
    </section>
    <section id="taskmodal"  class="bg-gray-700 bg-ful bg-opacity-90 fixed z-20 inset-0 flex justify-center items-center hidden">
        <div class="bg-white w-96 rounded-md p-5 " >
            <h1 class="text-2xl font-bold bla text-black mb-2  ">Add new task</h1>
            <hr class="mb-6 h-1 rounded-lg bg-gray-700">
            <form action="" class="flex flex-col justify-between">
                    <label class="block font-medium">Title:</label>
                    <input type="text" class="w-50 p-3 border border-black rounded-md">
                    <label class="block font-medium">Description:</label>
                    <textarea name="" id=""class="w-50 h-24 p-3 border border-black rounded-md text-ali"></textarea>
                    <label class="block font-medium">Date d’échéance:</label>
                    <input type="date" class="w-50 p-3 border border-black rounded-md">
                    <label class="block font-medium">Statu:</label>
                     <select name="" id="" class="border border-black rounded-md p-3 appearance-none bg-white">
                        <option value="Todo"  class="">To do</option>
                        <option value="Inprogress" class=" ">In progress</option>
                        <option value="Done" class=" ">Done</option>
                     </select>
                    <label class="block font-medium">Priorité:</label>
                     <select name="" id="" class="border border-black rounded-md p-3 appearance-none bg-white">
                        <option value="" data-bg="bg-green-500 h" class="bg-red-600">P1</option>
                        <option value="" class="bg-orange-500 ">P2</option>
                        <option value="" class="bg-green-700 ">P3</option>
                     </select>

                    <button type="button" class="bg-blue-700 text-white w-28 mt-1 rounded-md h-8">Add task</button>
                    <button type="button" id= "btncancel" class="bg-gray-700 text-white w-28 mt-1 rounded-md h-8">Cancel</button>
            </form>
        </div>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="h-max">
            <h1 class="text-2xl font-bold">To do | 1</h1>
            <hr class="mb-6 h-1.5 rounded-lg bg-gray-700">
            <div class="border-l-8 border-2 p-1 border-blue-700 bg-white rounded-md h-32 flex flex-col justify-between mb-6">
                <p class="text-lg mt-2 ml-2">Test task</p>
                <div class="flex justify-end gap-3">
                    <button class="bg-red-600 rounded-md text-white w-20 p-2">Delete</button>
                    <button class="bg-yellow-600 rounded-md text-white w-20 p-2">Edit</button>
                </div>
            </div>
            
        </div>
        <div>
            <h1 class="text-2xl font-bold">In progress | 1</h1>
            <hr class="mb-6 h-1.5 rounded-lg bg-gray-700">
            <div class="border-l-8 border-2 p-1 border-green-700 bg-white rounded-md h-32 flex flex-col justify-between mb-6">
                <p class="text-lg mt-2 ml-2">Test task</p>
                <div class="flex justify-end gap-3">
                    <button class="bg-red-600 rounded-md text-white w-20 p-2">Delete</button>
                    <button class="bg-yellow-600 rounded-md text-white w-20 p-2">Edit</button>
                </div>
            </div>
        </div>
        <div>
            <h1 class="text-2xl font-bold">Done | 1</h1>
            <hr class="mb-6 h-1.5 rounded-lg bg-gray-700">
            <div class="border-l-8 border-2 p-1 border-blue-700 bg-white rounded-md h-32 flex flex-col justify-between mb-6">
                <p class="text-lg mt-2 ml-2">Test task</p>
                <div class="flex justify-end gap-3">
                    <button class="bg-red-600 rounded-md text-white w-20 p-2">Delete</button>
                    <button class="bg-yellow-600 rounded-md text-white w-20 p-2">Edit</button>
                </div>
            </div>
        </div>
    </section>
